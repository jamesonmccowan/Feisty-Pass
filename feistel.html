<html>
<head>
    <meta charset="utf-8" />
    <title>FeistyPass - Feistel Cipher Test Page</title>

    <style type="text/css">
textarea {
    width: 45%;
    height: 3in;}
    </style>

    <script type="text/javascript" src="js/SHA-512.js"></script>
    <script type="text/javascript" src="js/feistel.js"></script>
    <script type="text/javascript">
        var f = new Feistel(null, null, 10);
        var en = function(str) {
            var ret = f.encrypt(str);
            return ret;
        }

        var de = function(str) {
            var ret = f.decrypt(str);
            return ret;
        }

    </script>
</head>
<body>
    <h1>Feisty Pass</h1>
    <textarea id="en"></textarea>
    <textarea id="de"></textarea><br />
    <button onclick="document.getElementById('de').value = en(document.getElementById('en').value)">Encrytion</button>
    <button onclick="document.getElementById('en').value = de(document.getElementById('de').value)">Decrytion</button>
</body>
</html>
