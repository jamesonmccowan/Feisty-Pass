<html>
<head>
    <meta charset="utf-8" />
    <title>FeistyPass - Structure Test Page</title>
    <style type="text/css"></style>
	<link rel="stylesheet" href="styles/jquery.mobile-1.4.2.min.css">
	<script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.2.js"></script>
    <script type="text/javascript" src="scripts/SHA-512.js"></script>
    <script type="text/javascript" src="scripts/feistel.js"></script>
    <script type="text/javascript" src="scripts/structure.js"></script>
    <script type="text/javascript">
function newEntry () {
    structure.master.list.push(structure.Entry(
        "Test Set",
        "this is a test set.",
        SHA512("test"),
        "feistel 10",
        false
    ));

    structure.display.entry(structure.master);
}
    </script>
</head>
<body onload="newEntry();">
    <ul data-role="listview" data-inset="true" id="list">
        <li data-role="list-divider" id="title">
            <span>Master List</span>
            <span class="ui-li-count"></span>
        </li>
        <li>
            <p>Page Loading....</p>
            <button data-inline="true" class="ui-li-count"></button>
        </li>
    </ul>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><button onclick="">Edit</button></li>
                <li><button onclick="newEntry()">New Entry</button></li>
            </ul>
            <ul>
                <li><button onclick="">Delete</button></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
