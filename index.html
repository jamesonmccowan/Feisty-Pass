<!DOCTYPE html>
<html>
<head>
    <title>Feisty Pass</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="fp.ico.png" type="image/x-icon" />
    <link type="text/css" rel="stylesheet" href="styles/display.css" />
    <script type="text/javascript" src="scripts/SHA-512.js"></script>
    <script type="text/javascript" src="scripts/feistel.js"></script>
    <script type="text/javascript" src="scripts/display.js"></script>
</head>
<body>
    <div class="bg">
        <table id="view">
            <tr>
                <th>
                    <div id="header">Feisty Pass</div>
                </th>
            </tr>
            <tr>
                <td class="body">
                    <div id="body">
                        <p style="text-align: center;">Welcome To Feisty Pass, the password encryption app!</p>
                    </div>
                </td>
            </tr>
        </table>

        <table id="list">
            <tr>
                <td class="lbox">
                    <div id="lbox"><br /></div>
                </td>
            </tr>
        </table>

        <table id="buttons"><tr>
            <td><button id="new">New</button></td>
            <td><button id="edit">Edit</button></td>
            <td><button id="delete">Delete</button></td>
            <td><button id="crypt">Decrypt</button></td>
            <td><button id="p">Portrait</button></td>
            <td><button id="l">Landscape</button></td>
        </tr></table>
    </div>
</body>
</html>
